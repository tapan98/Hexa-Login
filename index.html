<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Hexa: Login</title>
</head>
<body>

        <div class="form-box" >
            <h2 class="login-heading message">Hexa: Login</h2>
            <hr class="login-hr">
            <form action="submit.html" autocomplete="off">
                <br>
                <label for="username">

                    <input class="text-field" type="text" id="username" placeholder="Username" required>

                </label>
                <br>
                <label for="pass">
                    <input class="text-field" type="password" id="pass" placeholder="Password" required>
                </label>
                <br>
                <button class="button-submit" type="submit">Log In</button>
            </form>
        </div>

    </body>
</html>
